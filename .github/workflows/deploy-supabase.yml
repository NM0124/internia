name: Deploy Supabase Functions

on:
  push:
    branches:
      - main  # deploy only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          rm -f supabase
          curl -sL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz | tar -xz
          chmod +x supabase
          sudo mv supabase /usr/local/bin/

      - name: Deploy ai-recommendations function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID --password $SUPABASE_ACCESS_TOKEN
          supabase functions deploy ai-recommendations
